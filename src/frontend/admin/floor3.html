<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Floor Layout</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background-color: #d9c1ab;
    }

    header {
      background-color: #d9c1ab;
      padding: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-bottom: 2px solid #000;
    }

    .floor-buttons {
      display: flex;
      gap: 15px;
    }

    .floor-buttons button {
      background-color: #6c34a3;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 16px;
    }

    .floor-buttons button:hover {
      background-color: #563080;
    }

    main {
      display: flex;
      flex: 1;
    }

    .layout {
      flex: 3;
      background-color: white;
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      grid-template-rows: repeat(7, 1fr);
      grid-gap: 5px;
      padding: 20px;
      position: relative;
      border: 2px solid #000;
    }

    .room {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 14px;
      text-align: center;
      border: 2px solid #000;
      border-radius: 10px;
      background-color: red;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    .room.red {
      pointer-events: none;
    }

    .room:hover {
      background-color: #f0ad4e;
      transform: scale(1.1);
    }

    .room.large {
      position: relative;
      grid-column: 5 / span 2;
      grid-row: 1 / span 2;
      background-color: #8e8e8e;
    }

    .room.large::after {
      content: "ไม่ว่าง";
      /* Default content is "Not Available" */
      position: absolute;
      top: 10px;
      right: 10px;
      width: 30px;
      height: 30px;
      background-color: red;
      border: 2px solid white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 10px;
      color: white;
    }

    .room.large.available::after {
      content: "ว่าง";
      /* Content changes to "Available" */
      background-color: green;
      /* Change color to green for available rooms */
    }

    .room.large.closed::after {
      content: 'ซ่อม\Aบำรุง';
      white-space: pre;
      color: black;
      background-color: #eed202;
      border: 2px solid black;
    }

    .room.small {
      position: relative;
      grid-column: 5 / span 2;
      grid-row: 1 / span 2;
      background-color: #8e8e8e;
    }

    .room.small::after {
      content: "ไม่ว่าง";
      /* Default content is "Not Available" */
      position: absolute;
      top: 10px;
      right: 7px;
      width: 30px;
      height: 30px;
      background-color: red;
      border: 2px solid white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 10px;
      color: white;
    }

    .room.small.available::after {
      content: "ว่าง";
      /* Content changes to "Available" */
      background-color: green;
      /* Change color to green for available rooms */
    }

    .room.small.closed::after {
      content: 'ซ่อม\Aบำรุง';
      white-space: pre;
      color: black;
      background-color: #eed202;
      border: 2px solid black;
    }

    .room.large.sc2-308 {
      grid-column: 7 / span 2;
      grid-row: 1 / span 2;
      background-color: #8e8e8e;
    }

    .room.vertical_1 {
      grid-row: span 2;
    }

    .room.vertical_2 {
      grid-row: span 2;
      grid-column: 10;
    }

    .room.vertical_3 {
      grid-row: span 2;
      grid-column: 11;
    }

    .room.vertical_4 {
      grid-row: span 2;
      grid-column: 12;
    }

    .room.vertical_5 {
      grid-row: 6 / span 2;
      grid-column: 1 / span 1;
    }

    .room.vertical_6 {
      grid-row: 6 / span 2;
      grid-column: 2 / span 1;
    }

    .room.vertical_7 {
      grid-row: 6 / span 2;
      grid-column: 3 / span 1;
    }

    .room.vertical_8 {
      grid-row: 6 / span 2;
      grid-column: 5 / span 1;
      background-color: gray;
    }

    .room.vertical_9 {
      grid-row: 6 / span 2;
      grid-column: 6 / span 1;
      background-color: gray;
    }

    .room.vertical_10.room.large.sc2-313 {
      grid-column: 7 / span 2;
      grid-row: 6 / span 2;
      background-color: gray;
    }

    .room.vertical_11.room.large.sc2-311 {
      grid-column: 11 / span 2;
      grid-row: 6 / span 2;
      background-color: gray;
    }

    .sidebar {
      flex: 1;
      background-color: #f8f9fa;
      padding: 20px;
      display: flex;
      flex-direction: column;
      border-left: 2px solid #000;
      border: 2px solid #000;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .categories {
      list-style: none;
      padding: 0;
      margin-bottom: 20px;
    }

    .categories li {
      cursor: pointer;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      border: 1px solid #000000;
      border-radius: 51px;
      background-color: #fff;
    }

    .categories li span {
      background-color: #eb0f0f;
      color: white;
      padding: 5px 10px;
      border-radius: 20px;
    }

    .categories li:hover {
      background-color: #ddd;
    }

    .reports {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 20px;
    }

    .report {
      background-color: #fff3cd;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ffeeba;
      border-radius: 5px;
      border: 1px solid #000000;
    }

    .search-bar input {
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      box-sizing: border-box;
    }

    .logout {
      text-align: center;
    }

    .logout button {
      background-color: red;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
    }

    .logout button:hover {
      background-color: #c9302c;
    }

    /* Modal Styles */
    .modal {
      display: none;
      /* Hidden by default */
      position: fixed;
      /* Stay in place */
      z-index: 1;
      /* Sit on top */
      left: 0;
      top: 0;
      width: 100%;
      /* Full width */
      height: 100%;

      background-color: rgba(0, 0, 0, 0.5);

      padding-top: 60px;

    }

    .modal-content {
      background-color: #fff;
      margin: auto;
      padding: 15px;
      border: 1px solid #888;
      width: 50%;
      border-radius: 10px;
      max-width: flex;

    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;

      cursor: pointer;
    }

    button {

  </style>

    const modal = document.getElementById("roomModal");
    const closeModal = document.querySelector(".close");

    let currentRoomElement = null;

    // Open the modal and display the room details
    function manageRoom(roomId) {
      currentRoomElement = document.getElementById(roomId);
      const roomName = currentRoomElement.innerText;

      // ตั้งชื่อหัวข้อ
      roomDetailTitle.innerText = `รายละเอียดห้อง: ${roomName}`;

      // โหลดตารางการใช้งาน
      //loadSchedule(roomId);

      // Determine current status (Available/Not Available)
      const currentStatus = currentRoomElement.classList.contains('available') ? 'available' : 'not-available';
      statusSelect.value = currentStatus === 'available' ? 'available' : 'not-available';

      // Load equipment list from localStorage

      // Set the roomDetailsButton action based on the room
      if (roomId === 'SC2-307') {
        roomDetailsButton.onclick = () => window.location.href = "SC2-307.html";
      } else if (roomId === 'SC2-308') {
        roomDetailsButton.onclick = () => window.location.href = "SC2-308.html";
      } else if (roomId === 'SC2-311') {
        roomDetailsButton.onclick = () => window.location.href = "SC2-311.html";
      } else if (roomId === 'SC2-314') {
        roomDetailsButton.onclick = () => window.location.href = "SC2-314.html"
      } else if (roomId === 'SC2-313-1') {
        roomDetailsButton.onclick = () => window.location.href = "SC2-313-1.html"
      } else if (roomId === 'SC2-313') {
        roomDetailsButton.onclick = () => window.location.href = "SC2-313.html"
      } else {
        roomDetailsButton.onclick = null; // Clear any previously set onclick
      }

      //Schedule
      if (roomId === 'SC2-308') {
        scheduleButton.onclick = () => window.location.href = "Schedule308.html";
      }
      if (roomId === 'SC2-307') {
        scheduleButton.onclick = () => window.location.href = "Schedule307.html";
      }


      // Show the modal
      modal.style.display = "block";
    }







    // Save the room status and update the room element
    saveStatusButton.onclick = function () {
      const selectedStatus = statusSelect.value;

      if (selectedStatus === "available") {
        currentRoomElement.classList.add('available');
        currentRoomElement.classList.remove('not-available', 'closed');
        currentRoomElement.innerText = currentRoomElement.innerText.replace(' (ซ่อมบำรุง)', ''); // Remove 'ปิดห้อง' if any
      } else if (selectedStatus === "not-available") {
        currentRoomElement.classList.add('not-available');
        currentRoomElement.classList.remove('available', 'closed');
        currentRoomElement.innerText = currentRoomElement.innerText.replace(' (ซ่อมบำรุง)', ''); // Remove 'ปิดห้อง' if any
      } else if (selectedStatus === "closed") {
        currentRoomElement.classList.add('closed');
        currentRoomElement.classList.remove('available', 'not-available');
        currentRoomElement.innerText = currentRoomElement.innerText + ' (ซ่อมบำรุง)'; // Add 'ปิดห้อง' text
      }

      // Save the room status in localStorage
      localStorage.setItem(currentRoomElement.id, selectedStatus);

      // Close the modal after saving
      modal.style.display = "none";
    }


    // Close the modal
    closeModal.onclick = function () {
      modal.style.display = "none";
    };

    // Close the modal if clicked outside of it
    window.onclick = function (event) {
      if (event.target === modal) {
        modal.style.display = "none";
      }
    };

    // Load room status from localStorage when the page reloads
    window.onload = function () {
      const rooms = document.querySelectorAll(".room");

      rooms.forEach((room) => {
        const savedStatus = localStorage.getItem(room.id);

        if (savedStatus) {
          if (savedStatus === "available") {
            room.classList.add("available");
            room.classList.remove("not-available");
          } else {
            room.classList.add("not-available");
            room.classList.remove("available");
          }
        }
      });
    };

    // อ้างอิงถึง search input และ reports container
    const searchInput = document.getElementById("searchInput");
    const reportsContainer = document.querySelector(".reports");
    const reportItems = document.querySelectorAll(".report");

    // เพิ่ม event listener สำหรับการค้นหา
    searchInput.addEventListener("input", function () {
      const query = searchInput.value.toLowerCase();

      reportItems.forEach((report) => {
        const reportText = report.textContent.toLowerCase();

        // แสดงเฉพาะรายการที่ตรงกับคำค้นหา
        if (reportText.includes(query)) {
          report.style.display = "block";
        } else {
          report.style.display = "none";
        }
      });
    });
  </script>
  <script>
    const categories = document.querySelectorAll(".categories li");
    const reports = document.querySelectorAll(".reports .report");

    // Add click event listener to each category item
    categories.forEach((category) => {
      category.addEventListener("click", () => {
        // Toggle active class on the category
        category.classList.toggle("active");

        // Get the category ID from data-category attribute
        const categoryId = category.getAttribute("data-category");

        // Show or hide reports based on the clicked category
        reports.forEach((report) => {
          if (report.getAttribute("data-category") === categoryId) {
            // Toggle visibility of the selected category reports
            if (category.classList.contains("active")) {
              report.style.display = "block"; // Show the report
            } else {
              report.style.display = "none"; // Hide the report
            }
          } else {
            // Always hide reports that don't match the selected category
            report.style.display = "none";
          }
        });
      });
    });
  </script>
