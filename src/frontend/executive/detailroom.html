    body {

    .sidebar {
      background-color: #f0d3b8;

      top: 0;

      bottom: 0;
      width: 290px;
      max-width: 290px;
      /* ความกว้างของ Sidebar */

    }

    .content-area {

      /* สีพื้นหลังของพื้นที่เนื้อหา */
    }

    /* Responsive: จอเล็ก */
    @media (max-width: 576px) {
      .sidebar {
        position: relative;
        width: 100%;
        max-width: 100%;
        box-shadow: none;
      }

      .content-area {
        margin-left: 0;
      }
    }

    .sidebar .btn:last-child {

      /* ดันปุ่มให้อยู่ล่างสุด */
    }
